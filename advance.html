<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form class="container" action="https://www.google.com/advanced_search">
            <h2>Google Advance Search</h2>
            
            <div class="advance-search-div">
                <p>Find pages with...</p>
                <div></div>
                <p>all these words: </p>
                <input type="text" name="q" class="advance-search" aria-label="search">

                <p>this exact word or phrase: </p>
                <input type="text" name="&" class="advance-search" aria-label="search">

                <p>none of these words: </p>
                <input type="text" name="&" class="advance-search" aria-label="search">

                <p>all these words: </p>
                <input type="text" name="&" class="advance-search" aria-label="search">

            </div>
            <input type="submit" class="advance-submit" value="Advanced Search">
        </form>
    </body>
</html>
