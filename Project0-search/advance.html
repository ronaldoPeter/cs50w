<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advance Search</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a class="home" href="index.html">Google Search</a>
        <form class="container" action="https://www.google.com/search">
            <h2>Google Advanced Search</h2>
            
            <div class="advance-search-div">
                <p>Find pages with...</p>
                <div></div>
                <p>all these words: </p>
                <input type="text" name="q" class="advance-search" aria-label="search">

                <p>this exact word or phrase: </p>
                <input type="text" name="as_epq" class="advance-search" aria-label="search">

                <p>any of these words: </p>
                <input type="text" name="as_oq" class="advance-search" aria-label="search">

                <p>none of these words: </p>
                <input type="text" name="as_eq" class="advance-search" aria-label="search">

            </div>
            <input type="submit" class="advance-submit" value="Advanced Search">
        </form>
    </body>
</html>
